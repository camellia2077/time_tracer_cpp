# ==============================================================================
#                       RUN CONTROL
# ==============================================================================
[run_control]
# 设置为 1 来执行环境准备 (清理、复制可执行文件和DLL)
enable_file_setup = 1
# 设置为 1 来执行测试套件
enable_test_execution = 1


# ==============================================================================
#                 PATH AND DIRECTORY CONFIGURATION
# ==============================================================================
[paths]
source_executables_dir = "C:/Computer/my_github/github_cpp/time_tracer/Time_Master_cpp/apps/time_tracer/build/bin"
output_root_dir = "C:/Computer/my_github/github_cpp/time_tracer/my_test"
source_data_folder_name = "Date"
target_executables_dir = "./"
output_dir_name = "output"

# ==============================================================================
#                      EXECUTABLE AND DATABASE CONFIGURATION
# ==============================================================================
[cli_names]
executable_cli_name = "time_tracker_cli.exe"
executable_app_name = "time_tracker_app.exe"
generated_db_file_name = "time_data.sqlite3"

# ==============================================================================
#                      TEST PARAMETERS CONFIGURATION
# ==============================================================================
[test_params]
test_formats = ["md", "tex", "typ"]

# 日期检查配置 (validate-output)
# ------------------------------------------------------------------------------
# check_date_continuity:   开启连续性检查 (检查是否有断档) -> --date-check continuity
# check_date_completeness: 开启完整性检查 (检查整月是否完整) -> --date-check full
# 如果两者都为 true，完整性检查优先 (因为它包含了连续性)
# check_date_continuity = true
# check_date_completeness = true

# 这个是查询，只查询，不把查询的内容保存到本地
daily_query_dates = ["20260101", "20260201"]
monthly_query_months = ["202605", "202606"]
period_query_days = [7, 10, 15]

# 全部导出总开关: true -> 批量导出, false -> 按指定列表导出
export_mode_is_bulk = false

# 仅在 export_mode_is_bulk = false 时生效
# 这个是导出，会把查询到的内容导出为对应格式
specific_export_dates = [
    "20260101","20260102","20260103", "20260104","20260105",
    "20260106","20260107","20260108","20260109","202601010",
    
    "20260201"
]
specific_export_months = ["202605", "202606"]
period_export_days = [7, 10, 15]


# ==============================================================================
#                       CLEANUP CONFIGURATION
# ==============================================================================
[cleanup]
# 需要从源目录复制的文件
files_to_copy = [
    "libreports_shared.dll",
    "time_tracker_cli.exe",
    "libgcc_s_seh-1.dll",
    "libstdc++-6.dll",
    "libsqlite3-0.dll",
    "libwinpthread-1.dll"
]

# 需要清理的目录
directories_to_clean = [
    "output",
    "py_output",
    "config",
    "plugins"
]
